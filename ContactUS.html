<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title> 
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
<body>
    <header>
        <img src="Images/download.png" alt="Logo">
        <div>
            <h1>Advancing Medicine with Technology & AI</h1>
            <h2>Contact Us</h2>
        </div>
        <div class="nav">
            <div class="navigation">
                <ul>
                    <li class="list">
                        <a href="index.html">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="AboutUs.html">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="information.html">
                            <span class="icon">
                                <ion-icon name="information-circle-outline"></ion-icon>
                            </span>
                            <span class="text">information</span>
                        </a>
                    </li>
                    <li class="list active">
                        <a href="ContacrUS.html">
                            <span class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </span>
                            <span class="text">Contact US</span>
                        </a>
                    </li>
                    <div class="indicater"></div>
                </ul>
            </div>
            <script>
                const list=document.querySelectorAll('.list');
                function activeLink(){
                    list.forEach((item)=>
                item.classList.remove('active'));
                this.classList.add('active');
                }
                list.forEach((item)=>
            item.addEventListener('click',activeLink));
            </script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>
    </header>
    <div class="hero">
        <form id="contactForm">
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name"><i class="fas fa-user"></i> Your name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Your e-mail</label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your message</label>
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission
        
            let formData = new FormData(this);
        
            fetch("https://formsubmit.co/ajax/hlane@uni-mainz.de", {
                method: "POST",
                body: formData
            }).then(response => response.json())
            .then(data => {
                if (data.success === "true") {
                    Swal.fire({
                        icon: "success",
                        title: "Message Sent!",
                        text: "Your message has been sent successfully.",
                        timer: 2000,  // Auto-close after 2 seconds
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "index.html";  // Redirect to homepage
                    });
                }
            }).catch(error => {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Something went wrong. Please try again!"
                });
            });
        });
        </script>
        
</body>
</html>
